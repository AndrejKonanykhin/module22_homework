<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Задание 1</title>
  </head>
  <body>
    <h1>Задание 1</h1>
    <p>
      Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.
    </p>
    <p>
      Каждый SVG-элемент с флагом должен иметь размер 180 на 120 пикселей.
    </p>
    <section>
      <svg width="180" height="120">
        <rect x="0" y="0" width="180" height="120" style="fill:rgb(245, 245, 245);"/>
        <rect x="0" y="40" width="180" height="60" style="fill:blue;"/>
        <rect x="0" y="80" width="180" height="60" style="fill:red;"/>
      </svg>
      <svg width="180" height="120">
        <rect x="0" y="0" width="60" height="120" style="fill:blue;"/>
        <rect x="60" y="0" width="60" height="120" style="fill:rgb(245, 245, 245);"/>
        <rect x="120" y="0" width="60" height="120" style="fill:red;"/>
      </svg>
      <svg width="180" height="120">
        <rect x="45" y="0" width="30" height="120" style="fill:rgb(0, 115, 203);"/>
        <rect x="0" y="45" width="180" height="30" style="fill:rgb(0, 115, 203);"/>
      </svg>
      <svg width="180" height="120">
        <rect x="0" y="0" width="180" height="120" style="fill:red;"/>
        <rect x="75" y="20" width="30" height="80" style="fill:rgb(245, 245, 245);"/>
        <rect x="50" y="45" width="80" height="30" style="fill:rgb(245, 245, 245);"/>
      </svg>
      <svg width="180" height="120">
        <rect x="0" y="0" width="180" height="120" style="fill:rgb(245, 245, 245);"/>
        <circle cx="90" cy="60" r="40" style="fill:red;"/>
      </svg>
    </section>
    <a href="../index.html">К содержанию</a>
  </body>
</html>
